{% extends "base.html" %}
{% load static %}

{% block js %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('#map').click(function (e) {
                let offset = $(this).offset();
                console.log(e.pageX - offset.left, e.pageY - offset.top);
            });
        });
    </script>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12">
            Map #{{ canvas_map.id }}
            <img id="map" alt="Map #{{ canvas_map.id }}" src="{{ canvas_map.political_map.url }}"/>
        </div>
    </div>
{% endblock %}
